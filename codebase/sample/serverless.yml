service: serverless-container
provider:
  name: aws
  stage: project
  runtime: python3.9
  region: us-east-1
  ecr:
    images:
      querytxreceipts:
        path: ./
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
          Resource:
            - arn:aws:s3:::txrestaurantreceipts/*
functions:
  getreceipts:
    handler: main.lambda_handler
    events:
      - s3:
          bucket: txrestaurantreceipts
          event: s3:ObjectCreated:*